$def with (user)
$ man='checked' if user.sex == 0 else ''
$ woman='checked' if user.sex == 1 else ''
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#editUserInfo" data-toggle="tab">修改个人信息</a>
        </li>
      </ul>
      <div class="tab-content" style="padding-bottom: 9px;">
        <div class="tab-pane fade in active" id="editUserInfo">
          <div class="span8 offset1">
            <form id="editUserInfoForm" action="/user" class="form-horizontal">
              <div class="control-group info">
                <label class="control-label" for="name">真实姓名</label>
                <div class="controls">
                  <input type="text" id="name" name="name" value="$user.name" placeholder="真实姓名">
                </div>
              </div>
              <div class="control-group info">
                <label class="control-label" for="cardid">身份证号</label>
                <div class="controls">
                  <input type="text" id="cardid" name="cardid" value="$user.cardid" placeholder="身份证号">
                </div>
              </div>
              <div class="control-group info">
                <label class="control-label" for="sex">性别</label>
                <div class="controls">
                  <label class="radio inline">
                    <input type="radio" name="sex" id="sex1" value="0" $man>男
                  </label>
                  <label class="radio inline">
                    <input type="radio" name="sex" id="sex2" value="1" $woman>女
                  </label>
                </div>
              </div>
              <div class="control-group info">
                <label class="control-label" for="birsday">生日</label>
                <div class="controls">
                  <input type="text" id="birsday" name="birsday" value="$user.birsday" placeholder="身份证号">
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $$("#birsday").datepicker();
        $$("#editUserInfoForm").submit(function(){
          $$.post($$(this).attr('action'), $$(this).serialize(), 
            function(data){
              if (data == 1){
                alert("保存成功！");
              }else{
                alert("保存失败！");
              }
            }
          );
          return false;
        });
      </script>
